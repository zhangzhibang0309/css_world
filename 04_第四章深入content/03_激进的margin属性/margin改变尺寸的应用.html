<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
        }
        ul {
            margin-right: 0px;
            background-color: red;
            display: inline-block;
        }

        li {
            float: left;
            width: 100px;
            height: 200px;
            margin-right: 20px;
            background-color: black;
            list-style: none;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>11111</li>
            <li>22222</li>
        </ul>
    </div>
</body>

</html>
